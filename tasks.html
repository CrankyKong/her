<!DOCTYPE html>
<html lang="en">
<head>
  <title>Use Cases Pool</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

<div class="container">

	 <img src="moneybag.png" class="img-thumbnail" alt="moneybag" width="50" height="50">

    </div>
